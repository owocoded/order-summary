<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@400;700&display=swap" rel="stylesheet">
    <title>Frontend Mentor | Order summary card</title>

</head>

<body>
    <div class="main">
        <img class='hero' src="images/illustration-hero.svg" alt="illustrator-hero">
        <h1>Order Summary</h1>
        <p class="song">You can now listen to millions of songs, audiobooks, and podcasts on any device anywhere you like!</p>
        <div class="link">
            <img class="icon" src="images/icon-music.svg" alt="icon-music">
            <a class="chn" href="#">Change</a>
            <h4>Annual Plan</h4>
            <p class="money">$59.99/year</p>
        </div>
        <p id="pay">Proceed to Payment</p>
        <p class="order">Cancel Order</p>
        <div class="attribution">
            Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. Coded by <a href="#">Yusuf Babatunde</a>.
        </div>
    </div>
</body>

</html>
